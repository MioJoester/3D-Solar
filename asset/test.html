<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gyro Sphere</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: black;
      overflow: hidden;
    }

    .sphere {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: url("https://upload.wikimedia.org/wikipedia/commons/8/80/Equirectangular_projection_SW.jpg");
      background-size: cover;
      transform-style: preserve-3d;
      box-shadow: inset -40px -20px 80px rgba(0, 0, 0, 0.7);
      transition: transform 0.1s linear;
    }
  </style>
</head>
<body>
  <div class="sphere" id="sphere"></div>

  <script>
    const sphere = document.getElementById("sphere");

    // Fallback for desktops (mouse move rotates sphere)
    document.addEventListener("mousemove", (e) => {
      let x = (e.clientY / window.innerHeight - 0.5) * 180; // up-down tilt
      let y = (e.clientX / window.innerWidth - 0.5) * 360;  // left-right spin
      sphere.style.transform = `rotateX(${-x}deg) rotateY(${y}deg)`;
    });

    // Mobile gyroscope controls
    if (window.DeviceOrientationEvent) {
      window.addEventListener("deviceorientation", (event) => {
        let x = event.beta || 0;   // up-down tilt (-180 to 180)
        let y = event.gamma || 0;  // left-right tilt (-90 to 90)
        sphere.style.transform = `rotateX(${x}deg) rotateY(${y * 2}deg)`;
      });
    }
  </script>
</body>
</html>
