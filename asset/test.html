<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Earth with Gyro</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      height: 100%;
    }
    canvas {
      display: block;
    }
    #gyroBtn {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.8);
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="gyroBtn">Enable Gyro</button>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/DeviceOrientationControls.js"></script>
  <script>
    let scene, camera, renderer, earth, controls;

    function init() {
      scene = new THREE.Scene();

      camera = new THREE.PerspectiveCamera(
        60,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.set(0, 0, 3);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Earth
      const textureLoader = new THREE.TextureLoader();
      const earthTexture = textureLoader.load(
        "https://cdn.jsdelivr.net/gh/MioJoester/Asset@main/8kearth.jpg"
      );

      const earthGeometry = new THREE.SphereGeometry(1, 64, 64);
      const earthMaterial = new THREE.MeshPhongMaterial({
        map: earthTexture,
      });
      earth = new THREE.Mesh(earthGeometry, earthMaterial);
      scene.add(earth);

      // Lights
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
      scene.add(ambientLight);

      const pointLight = new THREE.PointLight(0xffffff, 1);
      pointLight.position.set(5, 3, 5);
      scene.add(pointLight);

      // Resize
      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    }

    function animate() {
      requestAnimationFrame(animate);

      if (controls) {
        controls.update(); // update gyro orientation
      } else {
        earth.rotation.y += 0.002; // fallback: slow rotation
      }

      renderer.render(scene, camera);
    }

    document.getElementById("gyroBtn").addEventListener("click", () => {
      if (
        typeof DeviceOrientationEvent !== "undefined" &&
        typeof DeviceOrientationEvent.requestPermission === "function"
      ) {
        // iOS
        DeviceOrientationEvent.requestPermission()
          .then((response) => {
            if (response === "granted") {
              controls = new THREE.DeviceOrientationControls(camera);
              controls.connect();
              document.getElementById("gyroBtn").style.display = "none";
            }
          })
          .catch(console.error);
      } else {
        // Android (no need for permission)
        controls = new THREE.DeviceOrientationControls(camera);
        controls.connect();
        document.getElementById("gyroBtn").style.display = "none";
      }
    });

    init();
    animate();
  </script>
</body>
</html>
