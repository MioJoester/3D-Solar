<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Earth with Gyro Controls</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    #allowBtn {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background: white;
      border: 1px solid #333;
      cursor: pointer;
      border-radius: 8px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <button id="allowBtn">Enable Gyro</button>

  <!-- Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <!-- DeviceOrientationControls -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/controls/DeviceOrientationControls.js"></script>

  <script>
    // Scene, Camera, Renderer
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Light
    const ambient = new THREE.AmbientLight(0xffffff, 0.6);
    scene.add(ambient);
    const directional = new THREE.DirectionalLight(0xffffff, 1);
    directional.position.set(5, 3, 5);
    scene.add(directional);

    // Earth sphere
    const textureLoader = new THREE.TextureLoader();
    const earthTexture = textureLoader.load("https://threejs.org/examples/textures/earth_atmos_2048.jpg");
    const earthGeometry = new THREE.SphereGeometry(2, 64, 64);
    const earthMaterial = new THREE.MeshPhongMaterial({ map: earthTexture });
    const earth = new THREE.Mesh(earthGeometry, earthMaterial);
    scene.add(earth);

    camera.position.z = 6;

    // Gyro controls
    let controls;
    document.getElementById("allowBtn").addEventListener("click", () => {
      if (typeof DeviceOrientationEvent !== "undefined" &&
          typeof DeviceOrientationEvent.requestPermission === "function") {
        // iOS requires permission
        DeviceOrientationEvent.requestPermission().then(response => {
          if (response === "granted") {
            controls = new THREE.DeviceOrientationControls(camera);
            document.getElementById("allowBtn").style.display = "none";
          }
        });
      } else {
        // Android auto allows
        controls = new THREE.DeviceOrientationControls(camera);
        document.getElementById("allowBtn").style.display = "none";
      }
    });

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);
      earth.rotation.y += 0.002; // Earth self-rotation
      if (controls) controls.update();
      renderer.render(scene, camera);
    }
    animate();

    // Resize handling
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
