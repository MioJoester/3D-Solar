<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Earth with Gyro</title>
  <style>
    body { margin: 0; overflow: hidden; background: black; }
    #btn { 
      position: absolute; 
      top: 10px; left: 50%; transform: translateX(-50%);
      padding: 10px 20px; background: white; border: none; border-radius: 6px;
    }
  </style>
</head>
<body>
  <button id="btn">Enable Gyro</button>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/DeviceOrientationControls.js"></script>
  <script>
    let scene, camera, renderer, earth, controls;

    init();
    animate();

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(50, window.innerWidth/window.innerHeight, 0.1, 1000);
      camera.position.z = 3;

      renderer = new THREE.WebGLRenderer({antialias:true});
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Light
      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(5,5,5);
      scene.add(light);

      // Earth
      const texture = new THREE.TextureLoader().load("https://cdn.jsdelivr.net/gh/MioJoester/Asset@main/8kearth.jpg");
      const geometry = new THREE.SphereGeometry(1, 64, 64);
      const material = new THREE.MeshPhongMaterial({ map: texture });
      earth = new THREE.Mesh(geometry, material);
      scene.add(earth);

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth/window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    }

    document.getElementById("btn").addEventListener("click", async () => {
      // iOS requires explicit permission
      if (typeof DeviceOrientationEvent.requestPermission === 'function') {
        const response = await DeviceOrientationEvent.requestPermission();
        if (response === 'granted') {
          enableGyro();
        } else {
          alert("Permission denied for gyro.");
        }
      } else {
        enableGyro();
      }
    });

    function enableGyro() {
      controls = new THREE.DeviceOrientationControls(camera);
      document.getElementById("btn").style.display = "none";
    }

    function animate() {
      requestAnimationFrame(animate);

      if (controls) {
        controls.update();
      } else {
        // fallback rotation
        earth.rotation.y += 0.002;
      }

      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
