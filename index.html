<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Solar System Simulation</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <style>
    /* Custom styles for better responsiveness */
    #earth-container {
      position: relative;
      width: 100%;
      height: 100%;
      min-height: 250px; /* Minimum height for mobile */
    }
    
    /* Button spacing for mobile */
    .btn-spacing > * {
      margin-bottom: 0.75rem;
    }
    
    /* Ensure proper z-index stacking */
    .content-wrapper {
      position: relative;
      z-index: 10;
    }
    
    /* Adjust hero section padding for mobile */
    @media (max-width: 768px) {
      .hero-section {
        padding-top: 3rem;
        padding-bottom: 3rem;
      }
      
      .hero-title {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body class="bg-black text-gray-200 flex flex-col min-h-screen relative overflow-hidden">
  <!-- Particles Background -->
  <div id="particles-js" class="absolute inset-0 -z-10"></div>

  <!-- Hero Section -->
  <header class="content-wrapper flex flex-col md:flex-row items-center justify-between hero-section py-12 md:py-20 px-4 sm:px-6 bg-transparent">
    <div class="max-w-xl mb-10 md:mb-0 md:mr-10 text-center md:text-left">
      <h1 class="hero-title text-4xl sm:text-5xl font-bold mb-6">3D Solar System Simulation</h1>
      <p class="text-lg mb-8">
        Explore the solar system in real-time, powered by <a href="https://threejs.org/" class="underline"><span class="font-semibold text-blue-400">Three.js</span></a>.
      </p>
      <div class="flex flex-col sm:flex-row sm:space-x-4 btn-spacing justify-center md:justify-start">
        <a href="sim.html" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-full text-base font-semibold transition text-center">
          Launch Simulation
        </a>
        <a href="https://github.com/MioJoester/3D-Solar/" class="bg-gray-800 hover:bg-gray-900 text-white px-6 py-3 rounded-full text-base font-semibold transition text-center">
          <i class="fab fa-github mr-2"></i> View GitHub repo
        </a>
      </div>
    </div>
    <!-- 3D Earth Container -->
    <div id="earth-container" class="w-full max-w-[350px] h-[250px] sm:h-[350px] md:ml-6"></div>
  </header>

  <!-- Features Section -->
 
  <!-- Footer -->
  <footer class="content-wrapper mt-auto py-8 px-4 sm:px-6 text-center border-t border-gray-800">
    <p class="text-gray-400">Â© 2025 3D Solar System Simulation. Created with Three.js</p>
    <div class="mt-4 flex justify-center space-x-4">
      <a href="#" class="text-gray-400 hover:text-white"><i class="fab fa-twitter"></i></a>
      <a href="#" class="text-gray-400 hover:text-white"><i class="fab fa-linkedin"></i></a>
      <a href="https://github.com/MioJoester" class="text-gray-400 hover:text-white"><i class="fab fa-github"></i></a>
    </div>
  </footer>

  <!-- Particles Config -->
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": {
          "value": 30,
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": { "value": "#ffffff" },
        "shape": {
          "type": "star",
          "stroke": { "width": 0, "color": "#000000" }
        },
        "opacity": {
          "value": 0.9,
          "random": true,
          "anim": {
            "enable": false
          }
        },
        "size": {
          "value": 3,
          "random": true
        },
        "line_linked": {
          "enable": false,
          "distance": 150,
          "color": "#000000",
          "opacity": 0.2,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 1.5,
          "direction": "left",
          "out_mode": "out"
        }
      },
      "interactivity": {
        "events": {
          "onhover": {
            "enable": false,
            "mode": "repulse"
          }
        }
      },
      "retina_detect": true
    });
  </script>

  <!-- Three.js Rotating Earth -->
  <script>
    const container = document.getElementById("earth-container");
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(45, container.clientWidth / container.clientHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(container.clientWidth, container.clientHeight);
    container.appendChild(renderer.domElement);

    // Earth Geometry
    const textureLoader = new THREE.TextureLoader();
    const earthTexture = textureLoader.load("https://cdn.jsdelivr.net/gh/MioJoester/Asset@main/8kearth.jpg");
    const earth = new THREE.Mesh(
      new THREE.SphereGeometry(2, 64, 64),
      new THREE.MeshStandardMaterial({ map: earthTexture })
    );
    scene.add(earth);

    // Add ambient light for better visibility
    const ambientLight = new THREE.AmbientLight(0x333333);
    scene.add(ambientLight);
    
    // Lights
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(5, 3, 5);
    scene.add(light);

    camera.position.z = 6;

    function animate() {
      requestAnimationFrame(animate);
      earth.rotation.y += 0.002; // slow rotation
      renderer.render(scene, camera);
    }
    animate();

    // Responsiveness for Earth container
    function handleResize() {
      const width = container.clientWidth;
      const height = container.clientHeight;
      
      camera.aspect = width / height;
      camera.updateProjectionMatrix();
      renderer.setSize(width, height);
    }

    // Create a ResizeObserver to handle container size changes
    const resizeObserver = new ResizeObserver(handleResize);
    resizeObserver.observe(container);

    // Also listen to window resize for additional adjustments
    window.addEventListener("resize", handleResize);
  </script>
</body>
</html>
