<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Solar System Simulation</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
</head>
<body class="bg-black text-gray-200 flex flex-col min-h-screen relative overflow-hidden">
 

  <!-- Particles Background -->
  <div id="particles-js" class="absolute inset-0 -z-10"></div>

  <!-- Hero Section -->
  <header class="flex flex-col md:flex-row items-center justify-center text-center md:text-left py-20 px-6 bg-transparent relative z-10">
    <div class="max-w-xl">
      <h1 class="text-5xl font-bold mb-6">3D Solar System Simulation</h1>
      <p class="text-lg mb-6">
        Explore the solar system in real-time, powered by <span class="font-semibold text-blue-400">Three.js</span>.
      </p>
      <a href="sim.html" class="bg-blue-600 hover:bg-blue-700 text-white px-8 py-3 rounded-full text-lg font-semibold transition">
        Launch Simulation
      </a>

      <a href="https://github.com/MioJoester" class="bg-blue-600 hover:bg-blue-700 text-white px-8 py-3 rounded-full text-lg font-semibold transition">
        <i class="fas fa-github"></i> View GitHub repo
      </a>
    </div>
    <!-- 3D Earth Container -->
    <div id="earth-container" class="w-[350px] h-[350px] md:ml-12 mt-10 md:mt-0"></div>
  </header>

  <!-- Features Section -->
  

  <!-- Footer -->
  

  <!-- Particles Config -->
  <script>
      particlesJS("particles-js", {
      "particles": {
        "number": {
          "value": 30,
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": { "value": "#000000" },
        "shape": {
          "type": "star",
          "stroke": { "width": 0, "color": "#000000" }
        },
        "opacity": {
          "value": 0.9,
          "random": true,
          "anim": {
            "enable": false
          }
        },
        "size": {
          "value": 3,
          "random": true
        },
        "line_linked": {
          "enable": false,
          "distance": 150,
          "color": "#000000",
          "opacity": 0.2,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 1.5,
          "direction": "left",
          "out_mode": "out"
        }
      },
      "interactivity": {
        "events": {
          "onhover": {
            "enable": false,
            "mode": "repulse"
          }
        }
      },
      "retina_detect": true
    });
  </script>

  <!-- Three.js Rotating Earth -->
  <script>
    const container = document.getElementById("earth-container");
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(45, container.clientWidth / container.clientHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(container.clientWidth, container.clientHeight);
    container.appendChild(renderer.domElement);

    // Earth Geometry
    const textureLoader = new THREE.TextureLoader();
    const earthTexture = textureLoader.load("https://cdn.jsdelivr.net/gh/MioJoester/Asset@main/8kearth.jpg");
    const earth = new THREE.Mesh(
      new THREE.SphereGeometry(2, 64, 64),
      new THREE.MeshStandardMaterial({ map: earthTexture })
    );
    scene.add(earth);

    // Lights
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(5, 3, 5);
    scene.add(light);

    camera.position.z = 6;

    function animate() {
      requestAnimationFrame(animate);
      earth.rotation.y += 0.002; // slow rotation
      renderer.render(scene, camera);
    }
    animate();

    // Responsiveness
    window.addEventListener("resize", () => {
      camera.aspect = container.clientWidth / container.clientHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(container.clientWidth, container.clientHeight);
    });
  </script>
</body>
</htm
